<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halal Food Sydney (Hand Slaughtered) Guide</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/png" href="apple-touch-icon.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div class="app-container">
        <header class="main-header">
            <div class="header-actions">
                <button id="themeToggle" class="theme-toggle" aria-label="Toggle Dark Mode">
                    <i data-lucide="moon"></i>
                </button>
            </div>
            <div class="logo">
                <i data-lucide="utensils-crossed"></i>
                <h1>Halal Food Sydney (Hand Slaughtered) Guide</h1>
            </div>
            <nav class="tab-nav">
                <button class="tab-btn active" data-tab="restaurants">Restaurants</button>
                <button class="tab-btn" data-tab="butchers">Butchers</button>
                <button class="tab-btn" data-tab="suppliers">Meat Suppliers</button>
                <button class="tab-btn" data-tab="general">General Foods</button>
                <button class="tab-btn" data-tab="map">Map View</button>
                <button class="tab-btn" data-tab="submit">Contact Us</button>
            </nav>
        </header>

        <main class="content-area">
            <div class="search-bar">
                <i data-lucide="search"></i>
                <input type="text" id="searchInput" placeholder="Search for names, locations, brands...">
            </div>
            <div id="searchStats" class="search-stats hidden"></div>

            <div id="loadingState" class="state-view">
                <div class="spinner"></div>
                <p>Loading fresh data...</p>
            </div>

            <div id="errorState" class="state-view hidden">
                <i data-lucide="alert-circle"></i>
                <p>Failed to load data. Please check your connection.</p>
            </div>

            <div id="formContainer" class="form-container hidden">
                <iframe
                    src="https://docs.google.com/forms/d/e/1FAIpQLSewyJv0zi5rsHr9NZPUJkqIChlvUBWdYsTd7Yi3fZUWb9XPkA/viewform?embedded=true"
                    width="100%" height="3000" frameborder="0" marginheight="0" marginwidth="0">
                    Loading…
                </iframe>
            </div>

            <div id="mapContainer" class="form-container hidden">
                <iframe
                    src="https://www.google.com/maps/d/u/0/embed?mid=1CxzkGP7-HJMK1POU1Qk7icueNwX7An0&femb=1&ll=-33.89807866065498%2C150.99027731074224&z=11"
                    width="100%" height="800" frameborder="0" marginheight="0" marginwidth="0">
                    Loading…
                </iframe>
            </div>

            <div id="dataList" class="data-grid">
                <!-- Items will be injected here -->
            </div>
        </main>
    </div>

    <a href="https://chat.whatsapp.com/EQKFmSneiCo8Nco6IMWvir" class="whatsapp-fab" target="_blank"
        rel="noopener noreferrer" aria-label="Join our WhatsApp Group">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

                d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z" />
